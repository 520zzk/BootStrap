<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.css"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../js/jquery-3.4.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
		 img{
				width:100%;
				
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2>设计轮播效果</h2>
					<div id="box" class="carousel">
						<ol class="carousel-indicators">
							<li data-target="#box" data-slide-to="0"></li>
							<li data-target="#box" data-slide-to="1"></li>
							<li data-target="#box" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner ">
							<div class="item active">
								<img src="./img/carouse-1.jpg" alt="" />
								<div class="carousel-caption">
									<h4>标题1</h4>
									<p>第一个女孩</p>
								</div>
							</div>
							<div class="item">
								<img src="./img/carouse-2.jpg" alt="" />
								<div class="carousel-caption">
									<h4>标题2</h4>
									<p>第二个女孩</p>
								</div>
							</div>
							<div class="item">
								<img src="./img/carouse-3.jpg" alt="" />
								<div class="carousel-caption">
									<h4>标题3</h4>
									<p>第三个女孩</p>
								</div>
							</div>
							<a href="#box" class="left carousel-control" data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left"></span>
							</a>
							<a href="#box" class="right carousel-control" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right"></span>
							</a>
						</div>
					</div>
					
				</div>
			
			</div>
			
	
			
		</div>
		<script type="text/javascript">
			$(function(){
				
			
				
			})
		</script>
	</body>
</html>
