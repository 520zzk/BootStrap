		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div.jumbotron{
				background:url(img/bg.png) no-repeat;

			div.jumbotron h1{

			<!--第二部分-->
			<div class="row">

					<p>
						<a href="#" class="btn btn-primary">了解更多&raquo;</a>
					</p>
				</div>
				
				<div class="col-md-4">	<!--第二部分的第三个字块 -->

					<p>
