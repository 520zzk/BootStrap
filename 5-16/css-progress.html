<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="../js/jquery-3.4.0.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>普通进度条</h2>
                <div class="progress">
                    <div class="progress-bar" style="width:50%;">

                    </div>
                </div>
                <h2>斑马条纹进度条</h2>
                <div class="progress progress-striped">
                    <div class="progress-bar" style="width:50%;">

                    </div>
                </div>
                <h2>动态进度条</h2>
                <div class="progress progress-striped active">
                    <div class="progress-bar" style="width:90%;">
                    </div>
                </div>
                <h2>个性进度条</h2>
                <div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-info" style="width:90%;">
                    </div>
                </div>
                <div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-success" style="width:90%;">
                    </div>
                </div>
                <div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-danger" style="width:90%;">
                    </div>
                </div>
                <div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-warning" style="width:90%;">
                    </div>
                </div>
                 <h2>多个整合进度条</h2>
                <div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-info" style="width:30%;">
                    </div>
                    <div class="progress-bar progress-bar-warning" style="width:50%;">
                    </div>
                    <div class="progress-bar progress-bar-danger" style="width:20%;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
