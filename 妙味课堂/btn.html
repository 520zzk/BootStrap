<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按钮</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button>按钮</button>
                <button class="btn btn-success">成功</button>
                <button class="btn btn-primary">首选项</button>
                <button class="btn btn-info">一般信息</button>
                <button class="btn btn-warning">警告</button>
                <button class="btn btn-danger">危险</button>
            </div>
        </div>
        <br><br>
        <!-- 有规律 lg sm xs 等 -->
        <div class="row">
            <input type="button" value="按钮" >
            <input type="button" value="按钮" class="btn btn-default">
            <input type="button" value="按钮" class="btn btn-link">
        </div>
        <br><br>
        <div class="row">
            <h3>active和disabled的效果</h3>
            <input type="button" value="按钮" class="btn btn-primary active">
            <input type="button" value="按钮" class="btn btn-primary ">
            <input type="button" value="按钮" class="btn btn-primary disabled">
        </div>
        <br><br>
        <div class="row">
            <h4>a标签做按钮</h4>
            <a href="#" class="btn btn-primary">按钮</a>
        </div>
        <div class="row">
            <h4>btn-block 块级自适应父级 </h4>
            <a href="#" class="btn btn-primary btn-block">按钮</a>
        </div>
        
    </div>
</body>
</html>
