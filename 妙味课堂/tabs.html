<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="../bootstrap-3.3.7-dist/js/jquery-3.4.0.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <title>nav</title>
</head>
<body style="height:1000px;">
    <div class="container">
        <div class="row">
            <h5>一般</h5>
           <ul class="nav nav-tabs">
               <li class="active"><a href="#">one</a></li>
               <li><a href="#">two</a></li>
               <li><a href="#">three</a></li>
           </ul>
           <br><br>
           <h5>带宽度的</h5>
           <ul class="nav nav-tabs" style="width: 300px;">
               <li class="active"><a href="#">one</a></li>
               <li><a href="#">two</a></li>
               <li><a href="#">three</a></li>
           </ul>
           <br><br>
           <h5>等宽 nav-justified</h5>
           <ul class="nav nav-tabs nav-justified">
                <li class="active"><a href="#">one</a></li>
                <li><a href="#">two</a></li>
                <li><a href="#">three</a></li>
            </ul>
            <br><br>
           <h5>等宽(线不超过) nav-tabs-justified</h5>
           <ul class="nav nav-tabs nav-tabs-justified">
                <li class="active"><a href="#">one</a></li>
                <li><a href="#">two</a></li>
                <li><a href="#">three</a></li>
            </ul>
            <br><br>
           <h5>药丸</h5>
           <ul class="nav nav-pills">
                <li class="active"><a href="#">one</a></li>
                <li><a href="#">two</a></li>
                <li><a href="#">three</a></li>
            </ul>
            <br><br>
           <h5>药丸垂直</h5>
           <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#">one</a></li>
                <li><a href="#">two</a></li>
                <li><a href="#">three </a></li>
            </ul>
            <br><br>
            <h5>包含下拉</h5>
           <ul class="nav nav-pills">
                <li class="active"><a href="#">one</a></li>
                <li><a href="#">two</a></li>
                <li class="dropdown"><a href="#" class="" data-toggle="dropdown">three <span class="caret"></span> </a>
                    <ul class="dropdown-menu">
                        <li><a href="">选项一</a></li>
                        <li><a href="">选项二</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
