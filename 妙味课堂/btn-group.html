<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按钮</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h4>分散的btn</h4>
                <button class="btn btn-success">成功</button>
                <button class="btn btn-primary">首选项</button>
                <button class="btn btn-info">一般信息</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>btn-group</h4>
               <div class="btn-group">
                    <button class="btn btn-success">成功</button>
                    <button class="btn btn-primary">首选项</button>
                    <button class="btn btn-info">一般信息</button>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>btn-group-justified [端点对齐]</h4>
               <div class="btn-group btn-group-justified">
                    <a class="btn btn-success">成功</a>
                    <a class="btn btn-primary">首选项</a>
                    <a class="btn btn-info">一般信息</a>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>btn-group-justified [端点对齐] input 和button</h4>
                <h4>input和button 外层需要套一个btn-group</h4>
               <div class="btn-group btn-group-justified">
                   
                    <div class="btn-group">
                            <button class="btn btn-success">成功</button>
                    </div>    
                    <div class="btn-group">
                            <button class="btn btn-success">成功</button>
                    </div>    
                    <div class="btn-group">
                            <button class="btn btn-success">成功</button>
                    </div>    
               </div>
            </div>
        </div>
        <div class="row">
                <div class="col-md-6">
                    <h4>btn-group-vertical 垂直分布
                        外层直接加上btn-group-vertical
                    </h4>
                   <div class="btn-group-vertical">
                        <a class="btn btn-success">成功</a>
                        <a class="btn btn-primary">首选项</a>
                        <a class="btn btn-info">一般信息</a>
                   </div>
                </div>
        </div>
        <div class="row">
                <div class="col-md-6">
                    <h4>按钮小箭头 [推荐使用button和a]</h4>
                  <a href="#" class="btn btn-primary">按钮 <span class="caret"></span></a>
                  <button href="#" class="btn btn-primary">按钮 <span class="caret"></span></button>
                  <input href="#" class="btn btn-primary" value="按钮"/><span class="caret"></span>
                </div>
        </div>
        
        <div class="row">
                <div class="col-md-6">
                    <h4>按钮小箭头在按钮组中表现 </h4>
                    <div class="btn-group">
                        <a href="#" class="btn btn-primary">按钮</a>
                        <a href="#" class="btn btn-primary"><span class="caret"></span></a>
                    </div>
                    <br>
                    <h4>按钮小箭头朝上 dropup</h4>
                    <div class="btn-group dropup">
                        <a href="#" class="btn btn-primary">按钮</a>
                        <a href="#" class="btn btn-primary"><span class="caret"></span></a>
                    </div>
                    <br><br>
                    <div class="github-style">
                        <h4>模拟GitHub按钮组</h4>
                        <div class="btn-group">
                            <button class='btn btn-default active'>
                            <span class="glyphicon glyphicon-eye-open"></span> Watch</button>
                            <button class="btn btn-default">3,064</button>
                        </div>
                        <div class="btn-group">
                            <button class='btn btn-default active'>
                            <span class="glyphicon glyphicon-star"></span>Unstar</button>
                            <button class="btn btn-default">3,624</button>
                        </div>
                        <div class="btn-group">
                            <button class='btn btn-default active'>
                            <span class="glyphicon glyphicon-edit"></span> Fock</button>
                            <button class="btn btn-default">3,354</button>
                        </div>
                    </div>
                </div>
        </div>
        
    </div>
</body>
</html>
