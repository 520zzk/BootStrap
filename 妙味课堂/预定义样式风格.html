<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>预定义风格</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <button>按钮</button>
            <button class="btn btn-success">成功</button>
            <button class="btn btn-primary">首选项</button>
            <button class="btn btn-info">一般信息</button>
            <button class="btn btn-warning">警告</button>
            <button class="btn btn-danger">危险</button>
            <hr>
            <p>默认段落</p>
            <p class=" bg-success">成功</p>
            <p class=" bg-primary">首选项</p>
            <p class=" bg-info">一般信息</p>
            <p class=" bg-warning">警告</p>
            <p class=" bg-danger">危险</p>
            <hr>
            <text>默认文字</text>
            <text class=" text-success">成功</text>
            <text class=" text-primary">首选项</text>
            <text class=" text-info">一般信息</text>
            <text class=" text-warning">警告</text>
            <text class=" text-danger">危险</text>
            <hr>
            <div class="alert alert-success">成功</div>
            <div class="alert alert-info">一般信息</div>
            <div class="alert alert-warning">警告</div>
            <div class="alert alert-danger">危险</div>
            <hr>
            
        </div>
    </div>
</body>
</html>
