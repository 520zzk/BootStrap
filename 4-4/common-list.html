<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.css"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<ul class="list-unstyled list-inline">
						<!--list-unstyled 取消默认样式
							list-inline 列表横向展示
						-->
						<li>首页</li>
						<li>二手车</li>
						<li>二手市场</li>
						<li>二手房</li>
					</ul>
				</div>
				<div class="col-md-8">
					<!--定义列表-->
					<dl>
						<dt>知无不言，言无不尽</dt>
						<dd>知道的就说，要说就毫无保留</dd>
					</dl>
					<dl class="dl-horizontal">
						<dt>智者千虑，必有一失</dt>
						<dd>不管多聪明的人，在很多细节上也会出现差错</dd>
					</dl>
				</div>
			</div>
		</div>
	</body>
</html>
