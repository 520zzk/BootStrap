<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.css"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			abbr[title],
			abbr[data-original-title]{
				cursor:help;
				border-bottom:1xp dotted #761C19;
			}
		</style>

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<!--.h${$级标题样式}*6-->
					<div class="h1">1级标题样式</div>
					<div class="h2">2级标题样式</div>
					<div class="h3">3级标题样式</div>
					<div class="h4">4级标题样式</div>
					<div class="h5">5级标题样式</div>
					<div class="h6">6级标题样式</div>
				</div>
				<div class="col-md-4">
					<h1>春晓</h1>
					<p>春眠不觉晓</p>
					<p>处处闻啼鸟</p>
					<p class="lead">夜来风雨声</p>
					<p>花落知道少</p>
				</div>
				<div class="col-md-4">
					<h1>文本强调</h1>
					<p class="text-muted ">text-muted</p>
					<p class="text-primary">text-primary</p>
					<p class="text-success text-right">text-success</p>
					<p class="text-info text-left">text-info</p>
					<p class="text-warning text-center">text-warning</p>
					<p class="text-danger">text-danger</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<p><abbr title="Cascading Style Sheets" class="initialism">css</abbr>是英语层叠样式表单的缩写，它是一种表现HTML和XML等文件样式的计算机语言</p>
				</div>
			</div>

		</div>
	</body>
</html>
