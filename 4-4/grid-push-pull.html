<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			.row div{
				border:1px solid #666;
				height:500px;
				background:#204D74;
			}
			.row div:nth-child(1){
				background:palevioletred;
			}
			.row div:last-child{
				background:greenyellow;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-md-push-9">左边</div>
				<div class="col-md-6 col-md-pull-3" >中间</div>
				<div class="col-md-3 col-md-pull-3" >右边</div>
			</div>
		</div>
	</body>
</html>
